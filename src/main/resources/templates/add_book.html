<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Book</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .div-error{
            color:red;
            font-style:italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="my-4">Add Book</h1>
        <form th:action="@{/bookstore}" th:object="${book}" method="post">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" th:field="*{title}">
                <span class="div-error" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>
            </div>
            <div class="form-group">
                <label for="genre">Genre</label>
                <input type="text" class="form-control" id="genre" th:field="*{genre}">
                <span class="div-error" th:if="${#fields.hasErrors('genre')}" th:errors="*{genre}"></span>
            </div>
            <div class="form-group">
                <label for="author">Author</label>
                <input type="text" class="form-control" id="author" th:field="*{author}">
                <span class="div-error" th:if="${#fields.hasErrors('author')}" th:errors="*{author}"></span>
            </div>
            <div class="form-group">
                <label for="price">Price</label>
                <input type="text" class="form-control" id="price" th:field="*{price}">
                <span class="div-error" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></span>
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
            <a th:href="@{/bookstore}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>

</body>
</html>
