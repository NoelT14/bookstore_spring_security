<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="my-4">Register</h1>
        <form th:action="@{/register}" th:object="${user}" method="post" class="needs-validation" novalidate>
            <div class="form-group">
                <label for="name">Address</label>
                <input type="text" th:field="*{address}" class="form-control" id="address" placeholder="Enter your address" required>

            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" th:field="*{email}" class="form-control" id="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="email">Name</label>
                <input type="email" th:field="*{name}" class="form-control" id="name" placeholder="Enter your name" required>
            </div>


            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" th:field="*{password}" class="form-control" id="password" placeholder="Enter your password" required>
            </div>

            <div class="form-group">
                <label for="role">Role</label>
                <select th:field="*{role}" class="form-control" id="role" required>
                    <option value="" disabled selected>Select your role</option>
                    <option value="USER">USER</option>
                    <option value="ADMIN">ADMIN</option>
                </select>

            </div>
            <button type="submit" class="btn btn-primary">Register</button><br>
           <span>Already Registered?</span><a href="/login">Log In</a>
        </form>
    </div>
